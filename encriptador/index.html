<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="div-principal">
            <img src="/images/Logo.svg" alt="Logo de Alura" class="logo">
            <textarea class="input-texto" name="" id="mensaje" cols="40" rows="6" placeholder="ingrese el texto aquí"></textarea>
            
        
            <div class="botones">
                <div class="warning-block">
                    <img src="/images/atencion.svg" alt="atencion" class="img-warning">
                    <p class="warning">solo letras y numeros</p>
                </div>
                <button class="encriptar botones boton-encriptar" onclick="btnEncriptar()">
                Encriptar
                </button>
                <button class="desencriptar botones boton-desencriptar" onclick="btnDesencriptar()">
                Desencriptar
                </button>
            </div>
        </section>

        <section class="mensaje-box">
            <textarea class="mensaje-nuevo" id="mensaje-nuevo" cols="20" rows="10" placeholder="No se ha encontrado ningún mensaje"></textarea>
            <button class="copiar botones" id="copiar" onclick="copiar()" >Copiar</button>
        </section>        
    </main>
    <script src="script.js"></script>
</body>
</html>
